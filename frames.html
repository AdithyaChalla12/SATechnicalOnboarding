<html>
   <head>
      <title>HTML Frames</title>
   </head>
   <frameset cols="20%,80%" >
    <frameset rows="30%,70%" >
    <frame src="topleft.html" name="leftup">
    <frame src="bottomleft.html" name="leftdown">
    </frameset>
    <frame src="right.html"  name="right" scrolling="yes">
      
      <noframes>
         <body>Browser doesnt support frames</body>
      </noframes>
   </frameset>
</html>
